<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table</title>
</head>
<body>
<table>
	<thead>
		<th style="background-color: yellow;">No.</th>
		<th style="background-color: red;">Days</th>
		<th style="background-color: grey;">Names</th>
	</thead>
	<tbody>
		<tr>
			<td>1.</td>
			<td>Monday</td>
			<td>Claudia</td>
		</tr>
		<tr>
			<td>2.</td>
			<td>Tuesday</td>
			<td>Clidan</td>
	</tbody>
</table>
</body>
<style type="text/css">
	table{
		width: 100%;
		border-collapse: collapse;
		margin: 0 auto;
	}
	th,td{
		padding: 6px;
		border: solid blue;
		background-color: transparent;
	}

</style>
</html>
